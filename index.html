<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="speed.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">

        <title>Speed Test</title>
    </head>

    <body>
        <div class="container">
            <h1>Network Speed Test</h1>

            <div id="speedGauge">
                <svg viewBox="0 0 200 100">
                    <path class="gauge-bg" d="M20 90 A 80 80 0 0 1 180 90" />
                    <path class="gauge-fill" d="M20 90 A 80 80 0 0 1 180 90" />
                    <text x="100" y="50" text-anchor="middle" class="gauge-text">0</text>
                    <text x="100" y="70" text-anchor="middle" class="gauge-label">Mbps</text>
                    <text x="20" y="102" text-anchor="middle" class="gauge-value">0</text>
                    <text x="185" y="102" text-anchor="middle" class="gauge-value">100+</text>
                </svg>

                <div id="needle"></div>
            </div>

            <div id="speed">-- Mbps</div>

            <div id="status">Click the button to start the test</div>

            <button id="startTest">Start Test</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
